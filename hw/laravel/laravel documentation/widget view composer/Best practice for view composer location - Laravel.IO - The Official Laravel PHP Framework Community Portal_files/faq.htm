<body>

<div class="container">
	<div id="search" class="search"></div>
	<div id="navigation"></div>
	<div id="content"></div>
	<div id="contact"></div>
</div>
<div id="footer-region"></div>


<script type="text/template" id="faq-home-mobile">
	<p><a href="<%- faqUrl() %>" target="_blank" class="btn"><%- langGet('full_faq') %></a></p>
	<% if (showContact()){ %>
	<p>or</p>
	<p><a href="#" class="btn contact"><%- langGet('contact_us') %></a></p>
	<% } %>
</script>

<script type="text/template" id="item-template">
	<a href="#"><%- getTitle() %></a>
</script>

<script type="text/template" id="faq-header-template">
	<h1><%- getTitle() %></h1>
</script>

<script type="text/template" id="faq-header-question-template">
	<h1><%- question %> <% if (hasTopic()) { %><a href="<%- getUrl(id) %>" target="_blank">#</a><% } %></h1>
</script>

<script type="text/template" id="topic-item-template">
	<h3><%- getTitle() %></h3>
	<div id="questions-region"></div>
</script>

<script type="text/template" id="question-item-template">
	<% if (active) { %>
	<a href="#"><%- getTitle() %></a>
	<% } %>
</script>

<script type="text/template" id="no-questions">
	<%- langGet('noresults') %>
</script>

<script type="text/template" id="question-template">
	<div class="answer">
		<%= parsed_answer %>
	</div>
</script>

<script type="text/template" id="email-thank-you">
	<h3><%- langGet('thank_you') %></h3>
	<p><%- langGet('message_sent') %></p>
</script>

<script type="text/template" id="email-form">
	<form>
		<div class="form-group">
			<input type="text" class="form-control" id="name" placeholder="<%- langGet('name') %>">
		</div>
		<div class="form-group">
			<input type="email" class="form-control" id="email" placeholder="<%- langGet('email_address') %>">
		</div>
		<div class="form-group">
			<input type="text" class="form-control" id="subject" placeholder="<%- langGet('subject') %>">
		</div>
		<div class="form-group">
			<textarea class="form-control" id="message" placeholder="<%- langGet('message') %>"></textarea>
		</div>

		<div class="form-group center">
			<input class="btn primary" type="submit" value="<%- langGet('send_message') %>">
		</div>
	</form>
</script>

<script type="text/template" id="footer">
	<div class="left">
		<% if (showBack()){ %>
		<a href="#" class="back"><span>&laquo; </span> <%- langGet('back') %></a> |
		<% } %>
		<% if (showContact()){ %>
		<a href="#" class="contact"><%- langGet('contact_us') %></a>
		<% } %>
	</div>
	<div class="right">
		Powered by
		<a class="snappy" target="_blank" href="http://www.besnappy.com/?utm_source=widget&utm_medium=web&utm_campaign=ad_sn_widget">
			Snappy
		</a>
	</div>
</script>


<script src="faq_data/jquery.js"></script>
